<poke-header></poke-header>

<div class="poke-details">
    <ng-template [ngIf]="isLoading">
        <section class="poke-names">
            <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
            <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
        </section>

        <section class="poke-status">
            <img class="slideInDown" [src]="pokemon[0].sprites.other.dream_world.front_default" [alt]="pokemon[0].name">

            <article class="poke-statistics fadeIn">
                <section class="poke-list-statistics">
                    <h3>Estat√≠sticas</h3>

                    <ol>
                        <li *ngFor="let value of pokemon[0].stats">
                            {{ value.stat.name }}

                            <strong>
                                {{ value.base_stat }}
                            </strong>
                        </li>
                    </ol>
                </section>

                <a mat-raised-button color="warn" [routerLink]="['']">
                    Voltar
                </a>
            </article>
        </section>
    </ng-template>
    <div>


        <img src="assets/img/error.png" alt="Erro eo exibir pokemon" width="100%" *ngIf="apiError">
