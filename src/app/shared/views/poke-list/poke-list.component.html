<poke-search (emitSearch)="getSearch($event)"></poke-search>

<div class="pokemon" fxLayout="row wrap" fxLayoutAlign="start center">
    <ng-container *ngFor="let pokemon of getAllPokemons" style="margin: 0.5%;">
        <mat-card class="card-pokemon" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
            fxFlex.lt-sm="100%">
            <mat-card-content class="poke_style">
                <section class="pokemon_status">
                    <h2>{{pokemon.name}}</h2>
                    <ul>
                        <li *ngFor="let value of pokemon.status.types">
                            {{value.type.name}}
                        </li>
                    </ul>
                </section>
                <section class="poke_image">
                    <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
                </section>
            </mat-card-content>
            <section class="poke-btn-detail">
                <a mat-raised-button [routerLink]="['details', pokemon.status.id]" class="pokemon"
                    *ngIf="pokemon.status" color="warn">Detalhes</a>
            </section>
        </mat-card>
    </ng-container>
</div>
